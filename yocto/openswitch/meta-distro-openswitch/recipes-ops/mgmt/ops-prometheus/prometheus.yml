global:
  scrape_interval: 5s

rule_files:
  - /etc/prometheus/rules.d/*.rules

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/prometheus/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
